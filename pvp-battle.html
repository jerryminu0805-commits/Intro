<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2D 回合制 RPG Demo - 双人战斗</title>
  <link rel="stylesheet" href="pvp-battle-styles.css" />
</head>
<body>
  <!-- PvP Battle BGM -->
  <audio id="bossBGM" src="DuoBattle.mp3" loop preload="auto"></audio>

  <div id="battleCamera">
    <div class="app">
      <div class="left" id="mapPane">
        <div id="battleArea" class="board"></div>
        <div class="rollOverlay" id="rollOverlay" aria-live="polite">
          <div class="rollPanel rollPanel-left">
            <div class="rollTitle">玩家1 摇数字</div>
            <div class="rollBox" data-player="player1">?</div>
            <button class="rollBtn" type="button" data-player="player1">摇</button>
          </div>
          <div class="rollPanel rollPanel-right">
            <div class="rollTitle">玩家2 摇数字</div>
            <div class="rollBox" data-player="player2">?</div>
            <button class="rollBtn" type="button" data-player="player2">摇</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="panel">
          <div class="steps">
            玩家步数: <span id="playerSteps">0</span> | 敌方步数: <span id="enemySteps">0</span> | 回合: <span id="roundCount">0</span>
          </div>
          <div class="section">
            <h3>玩家1 / 玩家2 状态</h3>
            <div id="partyStatus"></div>
          </div>
          <div class="section">
            <h3>当前选择</h3>
            <div id="selectedInfo"></div>
          </div>
          <div class="section">
            <h3>手牌</h3>
            <div id="skillPool" class="skillPool"></div>
          </div>
          <div class="actions">
            <button id="endTurnBtn">结束回合</button>
          </div>
        </div>
        <div class="panel logPanel">
          <h3>战斗日志</h3>
          <div id="log" class="log"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="accomplish" class="modal hidden">
    <div class="modal-content">
      <h2>战斗结束</h2>
      <div id="damageSummary"></div>
      <div class="modal-actions">
        <button id="confirmBtn">确定</button>
      </div>
    </div>
  </div>

  <script src="pvp-battle-script.js"></script>
</body>
</html>
